<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="pole-vvoda">
      <div class="expression"></div>
      <div class="result"></div>
    </div>

    <div class="ost-button">
      <div class="int" data-key="Backspace" id="backspace">Backspace</div>
      <div class="int" id="int-z" data-key="plus">+</div>
      <div class="int" id="int-z" data-key="minus">-</div>
      <div class="int" id="int-z" data-key="umn">*</div>
      <div class="int" id="int-z" data-key="delen">/</div>
      <div class="int" data-key="C" id="C">C</div>
      <div class="ravno" data-key="ravno">=</div> 
      <div class="int-p"></div>
    </div>

    <div class="button-int">
      <div class="int" data-key="1">1</div>
      <div class="int" data-key="2">2</div>
      <div class="int" data-key="3">3</div>
      <div class="int" data-key="4">4</div>
      <div class="int" data-key="5">5</div>
      <div class="int" data-key="6">6</div>
      <div class="int" data-key="7">7</div>
      <div class="int" data-key="8">8</div>
      <div class="int" data-key="9">9</div>
      <div class="zero" data-key="0">0</div>
      <div class="int-p"></div>
    </div>
  </body>
</html>
